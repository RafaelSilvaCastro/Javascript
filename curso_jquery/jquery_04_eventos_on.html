<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jQuery</title> 

    <!--Link para usar a biblioteca JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-------------------------------------->
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="bloco"></div>
    <p id="texto"></p>
 
      <script> 

        /*
        $('#bloco').on('click dblclick',()=>{
            $("#texto").text("Clique no quadrado")
        })
        */

        $('#bloco').on({
            click:()=>{$("#texto").text("Clique no quadrado")},
            mouseenter:()=>{$("#texto").text("Mouse entrou no quadrado")},
            mouseleave:()=>{$("#texto").text("Mouse saiu do quadrado")},
            dblclick:()=>{$("#texto").text("Double clique no quadrado")}
        })
        
    </script>
</body>
</html>
