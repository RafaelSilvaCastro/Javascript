<html>
    <head>
         <!--Link para usar a biblioteca JQuery-->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!---------------------------------------->
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header{
                background-color: #55e4d8;
                text-align: center;
                color: white;
                padding: 20px 0;
            }

            .lista-cadastro{
                display: flex;
                margin: 20px 0;
                padding:0 20px;
            }

            .lista-cadastro input[type=text]{
                flex: 1;
                height: 40px;
                padding-left: 20px;
            }

            .lista-produtos-single{
                padding: 10px 0;
                margin: 20px 0;
                border-bottom: 1px solid #ccc;
                display: flex;
            }

            .lista-produtos-single h3{
                flex: 1;
                padding: 0 30px;
            }

            h3.price-produto{
                text-align: right;
                font-size: 17px;
            }

            h3.price-produto > span{
                background-color: #55e4d8;
                padding: 8px 10px;
                border-radius: 20px;
                color: white;
            }

            .soma-produto{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>App LIsta de Mercado</h2>
        </header>
        <div class="lista-cadastro">
            <input type="text" placeholder="nome do produto..." name="nome_produto"/>
            <input type="number" name="price" step="0.01" title="This should be a number with up to 2 decimal"/>
            <input type="submit" name="acao" value="cadastrar"/>
        </div>

        <div class="lista-produtos">

        </div>

        <div class="soma-produtos">
            <h1>Total: R$0</h1>
        </div>

        <button name="limpar">limpar</button>

        <script src="supermercado.js"></script>
    </body>
</html>
