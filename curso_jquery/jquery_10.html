<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <!--Link para usar a biblioteca JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!---------------------------------------->
    
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
        }

        p{
            border: 1px solid blue;
            padding: 10px;
        }

        span{
            border: 1px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div>
        <p>
            CFB Cursos <br><br><br>
            <span>Curso de jQuery</span>
        </p>
    </div>

    <script>
        $("div").click(()=>{
            alert("evento disparado no div")
        })

        $("p").click((event)=>{
            event.stopPropagation();alert("evento disparado no p")
        })

        $("span").click((event)=>{
            event.stopPropagation();alert("evento disparado no span")
        })
    </script>

</body>
</html>
