<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jQuery</title> 

    <!--Link para usar a biblioteca JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-------------------------------------->
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="bloco"></div>
    <p id="texto"></p>
 
      <script> 

        $('#bloco').click(()=>{
            $("#texto").text("Clicado no quadrado")
        })

        $('#bloco').mouseenter(()=>{
            $("#texto").text("Mouse entrou no quadrado")
        })

        $('#bloco').mouseleave(()=>{
            $("#texto").text("Mouse saiu do quadrado")
        })

        $('#bloco').mousemove(()=>{
            $("#texto").text("Mouse movendo sobre o quadrado")
        })

    </script>
</body>
</html>
