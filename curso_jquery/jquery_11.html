<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <!--Link para usar a biblioteca JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!---------------------------------------->
    
    <style>
        
    </style>
</head>
<body>

    <div>
        <ul>
            <li>
                <h3>CFB Cursos</h3> 
                <span>Curso de jQuery</span>
                <p>Seletores parent</p>
            </li>
        </ul>
    </div>

    <script>


        /* pega uma de cada vez
        $('p').parent().css({'border':'1px solid #f00'})
        $('li').parent().css({'border':'1px solid #00f'})
        $('ul').parent().css({'border':'1px solid #0f0'})
        $('div').parent().css({'border':'1px solid #ff0'})
        $('body').parent().css({'border':'1px solid #f0f'})
        */

        //pega todos de uma vez
        //$('p').parents().css({'border':'1px solid #f00'})


        $('p').parentsUntil('div').css({'border':'1px solid #f00'})
        
    </script>

</body>
</html>
