<body>

    <p id="texto"></p>

    <script> 

        let pmx = 0
        let pmy = 0
        $(document).mousemove((event)=>{
            pmx = event.pageX
            pmy = event.pageY

            if(pmx > 500)
                console.log("Pox X que 500px")

        })

    </script>
