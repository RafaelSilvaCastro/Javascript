<html>
    <body>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background-color: red;
            }

            .animEsquerda{
                transition: 1s;
                margin-left: 90px;
                margin-top: 20px;
                background-color: black;
            }
        </style>
        <div class="box"></div>
        <script>

            
            var box = document.querySelectorAll('.box')[0];

            /*
            setTimeout(()=>{
                box.classList.add('animEsquerda');
            },1000); 
            */

            box.addEventListener('click',()=>{
                box.classList.add('animEsquerda');
            })

        </script>
    </body>
</html>
