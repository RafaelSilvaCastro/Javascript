<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio:
                <input type="number" name="txtinicio" id="txtinicio">
            </p>
            <p>Fim:
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p>Passo
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Rafael Castro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
