<body>

    <input type="button" value="verificar" onclick="veri()">
    <div id="res">

    <script>
        function veri(){
        var txtn = window.document.querySelector('input#txtn')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Sua nacionalidade e: ${txtn}</p>`
        if (txtn != 'Brasil'){
            res.innerHTML += `Voce e estrangeiro`
        }else{
            res.innerHTML += `Voce e brasileiro`
        }
    }
    </script>
